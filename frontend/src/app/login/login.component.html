<!-- Login form created as a template driven form -->
<div class="container container-styles">

        <div class="card card-primary col-md-8 border border-secondary">
            <div class="card-heading m-3">
                Login Form
            </div>
            <div class="card-body m-4">
                <form #loginForm="ngForm" (ngSubmit)="verify()" >    
                    <div class="form-group">
                        <label> Username :</label>
                        <input type="text" placeholder="Name" class="form-control" required name="username" [(ngModel)]="username">
                    </div>  
                    <div class="form-group pt-3">
                        <label> Password :</label>
                        <input type="password" placeholder="Password" class="form-control" required name="password" [(ngModel)]="password">
                    </div>   
                    <div class="pt-4">
                        <button class="btn btn-sm btn-primary" [disabled]='!loginForm.form.valid'>LOGIN</button>
                    </div>

                    <div *ngIf="!valid" class="alert-danger alert">Invalid Credentials...Please try again...</div>
                </form>
            </div>
        </div>

</div>
